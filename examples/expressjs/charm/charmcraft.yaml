name: expressjs-k8s

base: ubuntu@24.04

platforms:
  amd64:

summary: An example ExpressJS application.

description: An example ExpressJS application.

actions:
  rotate-secret-key:
    description: Rotate the secret key. Users will be forced to log in again.
      This might be useful if a security breach occurs.

assumes:
  - k8s-api

config:
  options:
    node-env:
      type: string
      description: Path where the prometheus metrics will be scraped.
      default: production
    port:
      type: int
      description: Default port where the application will listen
      default: 8080
    metrics-port:
      type: int
      description: Port where the prometheus metrics will be scraped.
      default: 8080
    metrics-path:
      type: string
      description: Path where the prometheus metrics will be scraped.
      default: /metrics
    app-secret-key:
      type: string
      description: Long secret to use for sessions, CSRF or any other occurrences
        for random secrets erquired by application. This value is shared across all units.
    app-secret-key-id:
      type: secret
      description: >-
        This configuration is similar to `app-secret-key`, but instead accepts a Juju user secret ID.
        The secret should contain a single key, "value", which maps to the actual secret key.
        To create the secret, run the following command:
        `juju add-secret my-secret-key value=<secret-string> && juju grant-secret my-secret-key expressjs-k8s`,
        and use the outputted secret ID to configure this option.
    user-defined-config:
      type: string
      description: Example of a user defined configuration.
containers:
  app:
    resource: app-image
peers:
  secret-storage:
    interface: secret-storage
provides:
  grafana-dashboard:
    interface: grafana_dashboard
  metrics-endpoint:
    interface: prometheus_scrape
requires:
  ingress:
    interface: ingress
    limit: 1
  logging:
    interface: loki_push_api
  postgresql:
    interface: postgresql_client
    optional: False
    limit: 1
  tracing:
    interface: tracing
    optional: True
    limit: 1
  smtp:
    interface: smtp
    optional: True
    limit: 1
  openfga:
    interface: openfga
    optional: True
    limit: 1
resources:
  app-image:
    description: ExpressJS application image.
    type: oci-image
type: charm

parts:
  charm:
    charm-strict-dependencies: false
    plugin: charm
    build-snaps:
    - rustup
    override-build: |-
      rustup default stable
      craftctl default
